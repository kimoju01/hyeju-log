<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <div sec:authorize="isAuthenticated()">
        <p>안녕하세요. <span sec:authentication="name"></span>님!</p>
        <p>당신의 권한은 <span sec:authentication="principal.authorities"></span>입니다.</p>
        <a th:href="@{/logout}">로그아웃</a>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/loginform}">로그인</a>
    </div>
</body>
</html>
