<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>ÌöåÏõêÍ∞ÄÏûÖ</title>
</head>
<body>
    <th:block layout:fragment="content">
        <!-- Page Header-->
        <header class="masthead" th:style="'background-image: url(assets/img/loginform-bg.jpg)'">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Join !</h1>
                            <span class="subheading">üå¥</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <form id="userRegForm">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <label for="username">Username</label>
                                    <div class="form-text" id="usernameError"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <label for="password">Password</label>
                                    <div class="form-text" id="passwordError"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" required>
                                    <label for="name">Name</label>
                                    <div class="form-text" id="nameError"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <label for="email">Email</label>
                                    <div class="form-text" id="emailError"></div>
                                </div>
                                <br/>
                                <!-- Submit Button-->
                                <div class="button-group">
                                    <button class="btn btn-primary text-uppercase" id="regSubmitButton">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </th:block>
</body>
</html>
