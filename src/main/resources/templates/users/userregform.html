<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <div class="my-5">
        <form id="userRegForm" th:action="@{/userreg}" method="post" th:object="${user}">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <label for="username">Username</label>
                <div class="form-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <label for="password">Password</label>
                <div class="form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <label for="name">Name</label>
                <div class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <label for="email">Email</label>
                <div class="form-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <br />
        </form>
        <!-- Submit Button-->
        <div class="button-group">
            <button class="btn btn-primary text-uppercase" id="submitButton" type="submit" form="userRegForm">Submit</button>
        </div>
    </div>
</body>
</html>
